<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring HTML forms</title>
</head>
<body>
    <h1>Volunteer Form</h1>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
            <fieldset>
                <legend>My info</legend>
                <label for="fname">first name:</label>
                <input type="text" id="fname" name="first_name_field"><br>
                <label for="lname">last name:</label>
                <input type="text" id="lname" name="last_name_field"><br>
                <label for="phone">phone:</label>
                <input type="tel" id="phone" name="phone_field"><br>
                <label for="email">email:</label>
                <input type="email" id="email" name="email_field"><br>
               <p>Gender:</p>
                <input type="radio" id="male" name="gender_field" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender_field" value="Female">
                <label for="female">Female</label><br>
                <label for="age">Age:</label><br>
                <select name="age_field" id="age">
                    <option value="under 18">under 18</option>
                    <option value="over 18">over 18</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>My Availability</legend>
                <h3>Days Available:</h3>
                <label for="day1"> Sunday</label>               
                <input type="checkbox" id="day1" name="available_field[]" value="Sunday"><br>
                <label for="day2"> Monday</label>
                <input type="checkbox" id="day2" name="available_field[]" value="Monday"><br>
                <label for="day3"> Tuesday</label>
                <input type="checkbox" id="day3" name="available_field[]" value="Tuesday"><br>
                <label for="day4"> Wednesday</label>
                <input type="checkbox" id="day4" name="available_field[]" value="Wednesday"><br>
                <label for="day5"> Thursday</label>
                <input type="checkbox" id="day5" name="available_field[]" value="Thursday"><br>
                <label for="day6"> Friday</label>
                <input type="checkbox" id="day6" name="available_field[]" value="Friday"><br>
                <label for="day7"> Saturday</label>
                <input type="checkbox" id="day7" name="available_field[]" value="Saturday"><br>

                <h3>Comments</h3>
                <textarea name="comments_field" rows="2" cols="20"></textarea>

            </fieldset>

                <input type="submit" value="Submit Query">
            
            <input type="hidden" name="hidden_field" value="YaelMartinez">
        </form>

</body>

</html>
